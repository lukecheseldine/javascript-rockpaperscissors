<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="choices">
            <div class="choice">
                <img src="images/rock.svg" alt="rock">
                <button id="rock">Rock</button>
            </div>
            <div class="choice">
                <img src="images/paper.svg" alt="Paper">
                <button id="paper">Paper</button>
            </div>
            <div class="choice">
                <img src="images/scissors.svg" alt="scissors">
                <button id="scissors">Scissors</button>
            </div> 
        </div>
        <div id="scoreboard">
            <p id="score">
                Player <span id="player-score">0</span> - 
                <span id="computer-score">0</span> Computer 
            </p>
        </div>
        <div id="round-outcome">

        </div>
        <div id="end-game">
            <p id="end-game-text">Finish the game first you prick!</p>
            <button id="restart">Play Again</button>
        </div>
    </div>
</body>
</html>
